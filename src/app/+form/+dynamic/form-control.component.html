<div [formGroup]="form">
	<label [for]="field.key">{{field.label}}</label>
	<div [ngSwitch]="field.controlType">
		<input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="field.key" [type]="field.type" value="{{field.value}}" placeholder="{{field.placeholder}}" />
		<select *ngSwitchCase="'select'" class="form-control" [formControlName]="field.key">
		    <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</option>
		</select>
		<textarea *ngSwitchCase="'textarea'" class="form-control" [formControlName]="field.key" value="{{field.value}}" rows="{{field.rows}}" placeholder="{{field.placeholder}}"></textarea>
		<img *ngSwitchCase="'image'" class="form-control" src="{{field.src}}">
	</div>
</div>
